<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Telephone Number Validator</h1>
    <hr>
    <div>
      <label for="number">Enter a phone number:</label>
      <div id="input-container">
        <input id="user-input" type="text">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="results-div" class="result"></div>
    </div>
  </main>
  <footer>
    <span class="made-by">Copyright @
      <script>document.write(new Date().getFullYear())</script> ChiefWoods
    </span>
    <a class="github-link" href="https://github.com/ChiefWoods/telephone-number-validator" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub">
    </a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
